name: rank_master
description: A Starter project for flutter with riverpod and http preconfigured in architecture.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #riverpod
  flutter_riverpod:
  fpdart:
  http:
  shared_preferences: ^2.0.17

  go_router: ^14.8.0

  image_picker: ^1.0.4

  flutter_svg: ^2.0.8
  rename: ^3.0.2
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/placeholders/
    - assets/icons/
    - assets/animations/
